<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Eis mit Stil - Vegan Ice Cream App</title>

    <base href="/" />

    <meta name="color-scheme" content="light dark" />

    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" type="image/png" href="%PUBLIC_URL%/assets/icons/favicon.png" />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!-- Prevent ChunkLoadError: Loading chunk -->
    <!-- https://raphael-leger.medium.com/react-webpack-chunkloaderror-loading-chunk-x-failed-ac385bd110e0 -->
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />

    <!-- Enabling PWA for Chrome  -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- add to homescreen for iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Eis mit Stil" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- Favicons and Icons information -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png" />
    <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#f9ce64" />
    <meta name="application-name" content="Eis mit Stil" />
    <meta name="msapplication-TileColor" content="#fce6b3" />
    <meta name="theme-color" content="#fce6b3" />

    <!-- Splash Screens in PWA for iOS - done with https://appsco.pe/developer/splash-screens -->
    <link
      href="/assets/splash/iphone6_splash.png"
      media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />

      href="/assets/splash/iphone5_splash.png"
      media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"

      rel="apple-touch-startup-image"

      rel="apple-touch-startup-image"
